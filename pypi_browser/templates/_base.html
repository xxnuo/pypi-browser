<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{url_for('static', path='/favicon.png')}}" />
    <link rel="stylesheet" href="{{url_for('static', path='/bootstrap-5.2.1.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', path='/site.css')}}" />
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body class="page-{{page}} d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('home')}}">PyPI Browser</a>
                <form class="d-flex" method="GET" action="{{url_for('search')}}">
                    <input id="package-search" class="form-control me-2" type="text" name="package"
                        placeholder="Package name" size="15" value="{{selected_package_name}}" />
                    <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <p class="text-muted small mb-0">
                        PyPI (Internal URL): <b>{{pypi_url}}</b>
                        <br>
                        Powered by
                        <a class="text-decoration-none" target="_blank"
                            href="https://github.com/xxnuo/mypypi">MyPyPI</a>
                        <span class="badge bg-secondary ms-1">v{{pypi_browser_version}}</span>
                        <br>
                        
                        <small class="text-muted"><a class="text-decoration-none" target="_blank"
                                href="https://github.com/xxnuo/pypi-browser">WebUI</a> is a forked version from <a
                                class="text-decoration-none" target="_blank"
                                href="https://github.com/chriskuehl/pypi-browser">chriskuehl</a></small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', path='/bootstrap-5.2.1.min.js')}}"></script>
    <script src="{{url_for('static', path='/site.js')}}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
